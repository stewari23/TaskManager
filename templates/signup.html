<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="{{ url_for('index') }}" class="logo">Task Manager</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Create Your Account</h1>
        <p>Sign up to start managing your projects and tasks efficiently.</p>
    </header>

    <section class="signup-section">
        <div class="container">
            <form action="{{ url_for('signup') }}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="cta-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
